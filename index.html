<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #24292e;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #0366d6;
        }

        .container {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-container {
            text-align: center;
        }

        .upload-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: #0366d6;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .footer {
            background-color: #24292e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">University</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
</div>

<div class="container">
    <h1>Projects panel</h1>
    <p>This is an online platform that empowers students to seamlessly upload and explore a diverse array of student projects, collaboration and knowledge sharing within the academic community.</p>
    <div class="btn-container">
        <button class="upload-btn">Upload PDF</button>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search for projects...">
        <button class="search-btn">Search</button>
    </div>
</div>

<footer class="footer">
    <p>2023 Â© Synergy crew</p>
</footer>

</body>
</html>
